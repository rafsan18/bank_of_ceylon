<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank of Ceylon</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login Area -->
    <div id="login-area">
      <h1 class="text-center">Welcome to Bank of Ceylon</h1>
      <div class="submit-field">
        <h4>Login</h4>
        <input
          class="form-control"
          type="email"
          name=""
          id=""
          placeholder="Enter your mail address"
        />
        <br />
        <input
          class="form-control"
          type="password"
          name=""
          id=""
          placeholder="Enter Password"
        />
        <br />
        <button id="loginBtn" class="btn btn-success">
          Enter
        </button>
      </div>
    </div>
    <!-- Transaction Area -->
    <div id="transaction-area">
      <div class="row">
        <!-- Deposti Status -->
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>BDT <span id="currentDeposit">000</span></h2>
          </div>
        </div>
        <!-- Withdraw Status -->
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>BDT 000</h2>
          </div>
        </div>
        <!-- Balance Status -->
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>BDT <span id="currentBalance">1200</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Deposit Submit Field -->
        <div class="col-md-6">
          <div class="submit-field">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="Enter Deposit Amount"
            />
            <br />
            <button id="depositBtn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <!-- Withdraw Submit Field -->
        <div class="col-md-6">
          <div class="submit-field">
            <h4>Withdraw</h4>
            <input
              class="form-control"
              type="text"
              placeholder="Enter Withdraw Amount"
            />
            <br />
            <button class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
